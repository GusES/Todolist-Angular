<main class="container">
  <div class="row">
    <!--LISTA DE TAREAS-->
    <div class='col-xs-12 col-sm-12 col-md-12'>
      <h4 class="h4 text-muted">To-Do List</h4>
      <div class="d-flex" *ngFor="let tarea of tareas; index as i" ng-repeat="listarTareas()">
        <div class="w-100">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name='estadoTarea' [checked]='tarea.checked'
              (click)="cambiarEstadoTarea(i, tarea.id)">
            <label class='form-check-label d-flex' for='estadoTarea'>{{tarea.title}} </label>
          </div>
        </div>
        <div class="flex-shrink-1"> <button type="button" class="btn btn-link btn-sm">Editar</button> </div>
      </div>
    </div>
    <!--CREAR TAREA-->
    <div class='col-xs-12 col-sm-12 col-md-12'>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="tarea.title">
        <button class="btn btn-outline-dark" (click)='crearTarea()'>Nueva Tarea</button>
      </div>
    </div>
  </div>
</main>
